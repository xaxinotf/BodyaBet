<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/Theme.css" />
</head>
<body>
    <h1>Countries</h1>
    <h3>Add Country</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCountry()">
        <input type="text" id="add-name" placeholder="Country Name">
        <input type="submit" value="Add">
    </form>
    <div id="editForm">
        <h3>Edit Country</h3>
        <form action="javascript:void(0);" onsubmit="updateCountry()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Country Name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="countries"></tbody>
    </table>
    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCountries();
    </script>
</body>
